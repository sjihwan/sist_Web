<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- b태그는, 굵게 -->
<b>Hello~Html!!</b>

<!-- br태그는, 한줄줄바꿈 -->
<br>

아무것도 적용안하면<!-- 엔터 적용X -->
HappyDay~~
안녕

<!-- pre태그는, 레이아웃이 그대로 적용...엔터가 적용 -->
<pre>
<h2>
pre태그를 적용하면
HappyDay!!
안녕
</h2>
</pre>

<!-- hr태그는, 수평선 -->
<hr color="#ffe4ee" width="500" size="3" align="left"> 
<hr color="#ffcccc" width="500" size="5" align="center">
<hr color="orange" width="500" size="7" align="right">

<!-- p태그는, 문단(단락)처리..위아래 줄 공간생김 -->
<p align="left">오늘은 즐거운 목요일</p>
<p align="left">곧 점심시간이네요</p>

<!-- 글꼴 바꿀때 font태그 face속성 --><!-- strike는 취소선 -->
<font face="Impact" size="5">오늘은 Html공부중 입니다</font><br>
<font face="궁서체" size="3"><strike>오늘은 Html공부중 입니다</strike></font>

<!-- 속성과 속성사이는 ; 으로 구분 --><!-- u태그는, 밑줄(underline) -->
<b style="font-size: 12pt; color: olive;"><u>안녕하세여</u></b><br>

<!-- em태그는, 배로 늘린다는 의미 -->
<span style="font-size: 3em; background: #ffccff;"><strong>Happy Day</strong></span>

<!-- sup,sub태그는 윗,아랫첨자 -->
X<sup>3</sup>+Y<sub>2</sub>
</body>
</html>
