<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  /* 범용class */
  .style1{
    font-size: 15pt; /* pt,px,em */
    color: magenta;
  }
  
  /* b태그에만 적용가능한 클래스 */
  b.style1{
    border-color: #66cdaa; /* 테두리색 */
    border-radius: 30px; /* 테두리 모서리 둥글기 */
    border-width: 10px; /* 테두리선 굵기 */
    border-style: solid; /* 테두리선 종류 */
    width: 300px; /* 전체너비 */
    color: green; /* 글자색 */
    font-size: 2em; /* 글자크기..직전태그의 2배 */
  }
  
  b.style2{
    height: 200px; /* 태그높이 */
    text-align: center; /* 가운데_수평 */
    background-color: #ccffff;
  }
</style>
</head>
<body>
<font color="red" size="5" face="Impact">Have a Nice Day!!</font>
<br>
<font color="#3cd371" size="7" face="궁서체">안녕하세요</font>
<br>

<b class="style1">Bold 속성</b>
<br>

<font class="style1">font 태그에 style1적용</font>
<br>

<!-- 클래스 다수 적용 -->
<b class="style1 style2">style1,style2 둘다 적용</b>
</body>
</html>
