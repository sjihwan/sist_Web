<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>html5에 추가된 기능</h2>
	<!-- mp3넣기 --><!-- audio 태그의 controls 속성은 플레이 버튼이나 정지 버튼과 같이 오디오의 실행을 제어할 수 있는 제어기가 표시됨을 명시합니다. -->
	<audio src="../media/girl.mp3" controls="controls"></audio>
	
	<!-- 동영상&커서 이벤트 -->
	<video src="../media/video.m4v" controls="controls" width="300" height="200"
	onmouseover="this.play()" onmouseout="this.pause()"></video>
</body>
</html>
