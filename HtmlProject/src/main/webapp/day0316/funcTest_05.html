<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 1.이벤트 -->
<button type="button"
onclick="alert('안녕하세요')">함수호출_직접이벤트 호출</button><br><br>

<!-- 2.이벤트 -->
<button type="button" onclick="hello()">자바스크립트 사용자함수 호출</button><br><br>

<!-- 3.id접근에 의한 이벤트 -->
<button type="button" id="btn1">자바스크립트로 이벤트_id접근</button><br><br>
<script type="text/javascript">
//사용자지정 함수 hello()
function hello(){
	alert("두번째 버튼은 자바스크립트 함수호출입니다");
}

//btn1에 이벤트 주기
var b=document.getElementById('btn1');
b.onclick=function(){
	alert("3번째, id접근해서 클릭합니다")
}
</script>
</body>
</html>
