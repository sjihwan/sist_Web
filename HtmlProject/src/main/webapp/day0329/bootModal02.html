<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="myBtn">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding: 35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>Login</h4>
        </div>
        
        <div class="modal-body" style="padding: 40px 50px;">
          <form role="form">
          	<div class="form-group">
          		<label for="username"><span class="glyphicon glyphicon-user"></span>Username</label>
          		<input type="text" class="form-control" id="username" placeholder="Enter Email">
          	</div>
          	
          	<div class="form-group">
          		<label for="psw"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
          		<input type="text" class="form-control" id="psw" placeholder="Enter Password">
          	</div>
          	
          	<div class="checkbox">
          		<label><input type="checkbox" value="checked">Remember me</label>
          	</div>
          	
          	<button type="submit" class="btn btn-success btn-block">
          	<span class="glyphicon glyphicon-log-in"></span>
          	Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script type="text/javascript">
$("#myBtn").click(function(){
	$("#myModal").modal();
});
</script>

</body>
</html>
