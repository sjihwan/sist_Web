<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-info" id="btn1">총 게임 오픈</button>
<script type="text/javascript">
$("#btn1").click(function(){
	window.open("../day0328/gunGame_10.html", "gun", "width=800, height=400");
});
</script>
<!-- 부트스트랩 모달 -->
<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button --><!-- 모달창 띄우는 버튼 -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal --><!-- 모달창 -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button> <!-- &times; X특수기호 -->
          <h4 class="modal-title">아이디 인증</h4>
        </div>
        <div class="modal-body">
          <p>당신의 아이디를 인증하세요</p>
          <input type="text" style="width: 120px;">
          <button type="button" class="btn btn-sm btn-danger">인증하기</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</body>
</html>
