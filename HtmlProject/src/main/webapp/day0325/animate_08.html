<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
#one {
	position: relative;
	width: 50px;
	height: 50px;
	background-color: pink;
	border: 1px solid gray;
};
</style>
</head>
<body>
<img id="img1" alt="" src="../image/c1.png" width="100">
<hr>
<div id="one"></div>
<script type="text/javascript">
// 애니메이션
$("#img1").animate({width: "200px", opacity: "0.5"}, 'slow'); //'slow','fast',2000
//linear_일정한 속도로 진행, swing_휙 움직이다
$("#img1").animate({width: "100px", opacity: "1"}, 'slow', 'linear', function(){
	//애니메이션 끝난후 처리할 함수
	//alert("애니메이션 끝났어요");
	$(this).after("<b>The End</b>");
});

$("#one").animate({"left":"+=60"},2000).animate({"borderWidth":"10px"},2000)
.animate({"width":"120px"},2000).animate({"height":"120px"},2000);
</script>
</body>
</html>
