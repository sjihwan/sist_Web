<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
div.box {
	border: 5px solid tomato;
	margin-top: 20px;
	width: 300px;
	height: 130px;
	font-family: "Nanum Pen Script";
	font-size: 2em; 
}
</style>
</head>
<body>
<h3>배열반복시 사용하는 $.each문</h3>
<script type="text/javascript">
// 배열에 글자색 담기
var data1=["red","blue","magenta","green","gray","orange"];
// i:인덱스 , ele: 아이템값 또는 요소
$.each(data1, function(i,ele) { 
	var s="<h2 style='color: "+ele+"; width: 200px;'>"+ele+"</h2>";
	document.write(s);
});
</script>
<hr>
<div id="show"></div>
<script type="text/javascript">
// 배열에 개인정보 담기
var info=[{name:"이영자",hp:"010-3333-4444",addr:"서울시"},
	{name:"유재석",hp:"010-5555-1144",addr:"경기도"},
	{name:"김기열",hp:"010-2233-6644",addr:"부산시"}];
var s="";
$.each(info, function(i,elt) {
	s+="<div class='box'>";
	s+="이름: "+elt.name+"<br>";
	s+="핸드폰: "+elt.hp+"<br>";
	s+="주소: "+elt.addr+"<br>";
	s+="</div>";
});
$("#show").html(s);
</script>
</body>
</html>
