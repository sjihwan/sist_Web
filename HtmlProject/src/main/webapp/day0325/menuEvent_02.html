<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
div.sist {
	position: absolute;
	left: 300px;
	top: 100px;
	width: 250px;
	height: 250px;
	border: 2px groove gray;
	border-radius: 30px;
}
ul li { list-style: none; }
ul.menu>li {
	font-size: 2em;
	font-family: "Nanum Pen Script";
	font-weight: bold;
	cursor: pointer;
}
ul.submenu>li {
	font-size: 22px;
	font-family: 'Nanum Myeongjo';
}
</style>
<script type="text/javascript">
$(function(){
	//모든 서브메뉴 숨기기
	$("ul.submenu li").hide();
	
	//이벤트
	$("ul.menu li").click(function() {
		//Ev1. 메인메뉴명을 클릭시 해당메뉴의 서브메뉴가 나타나도록 한다
		$(this).find("li").show('slow');
		
		//Ev2. 다른 서브메뉴들은 숨긴다
		$(this).siblings().find("li").hide('slow');
	});
});
</script>
</head>
<body>
<div class="sist">
  <ul class="menu">
    <li>File
	  <ul class="submenu">
	    <li>New</li>
	    <li>OpenFile</li>
	    <li>Save</li>
	    <li>Rename</li>
	  </ul>
    </li>
    
    <li>Edit
      <ul class="submenu">
        <li>cut</li>
        <li>copy</li>
        <li>find</li>
        <li>add</li>
      </ul>
    </li>
    
    <li>Help
      <ul class="submenu">
        <li>search</li>
        <li>tip</li>
        <li>check</li>
        <li>about</li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
