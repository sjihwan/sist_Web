<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<table class="table table-bordered" style="width: 400px;">
  <tr>
    <th width="100">이름</th>
    <td width="300">
      <input type="text" id="name" style="width: 150px;">
    </td>
  </tr>
  
  <tr>
    <th width="100">JAVA</th>
    <td width="300">
      <input type="text" id="java" style="width: 150px;">
    </td>
  </tr>
  
  <tr>
    <th width="100">ORACLE</th>
    <td width="300">
      <input type="text" id="oracle" style="width: 150px;">
    </td>
  </tr>
  
  <tr>
    <th width="100">HTML</th>
    <td width="300">
      <input type="text" id="html" style="width: 150px;">
    </td>
  </tr>
  
  <tr>
    <td colspan="2" align="center">
      <button type="button" id="btn">결과출력</button>
    </td>
  </tr>
  
  <tr height="150">
    <td colspan="2" align="center">
      <div id="result"></div>
    </td>
  </tr>
</table>

<script type="text/javascript">
//버튼이벤트
$("#btn").click(function(){
    var name=$("#name").val();
    var java=$("#java").val();
    var oracle=$("#oracle").val();
    var html=$("#html").val();

    //alert..이름입력 안하면..점수가 숫자가 아니면
    if(name.length==0){
        alert("이름을 입력해조");
        $("#name").focus();
        return;
    }

    if(isNaN(java) || java.length==0){
        alert("자바는 숫자로 입력해조");
        $("#java").focus();
        return;
    }

    if(isNaN(oracle) || oracle.length==0){
        alert("오라클은 숫자로 입력해조");
        $("#oracle").focus();
        return;
    }

    if(isNaN(html) || html.length==0){
        alert("html은 숫자로 입력해조");
        $("#html").focus();
        return;
    }
    
    //총점
    var sum=parseInt(java)+parseInt(oracle)+parseInt(html);
    //평균
    var avg=sum/3;
    
    var s="이름: "+name+"<br>";
    s+="Java점수: "+java+"점<br>";
    s+="Oracle점수: "+oracle+"점<br>";
    s+="Html점수: "+html+"점<br>";
    s+="총점: "+sum+"점<br>";
    s+="평균: "+avg+"점<br>";
    
    $("#result").html(s).css({
    	"font-size": "18pt",
    	"font-family": "Nanum Pen Script"
    });
});
</script>

</body>
</html>
