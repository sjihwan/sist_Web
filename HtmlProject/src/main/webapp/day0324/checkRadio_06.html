<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
div {
	border: 1px solid gray;
	width: 500px;
	margin-bottom: 10px;
	padding: 20px 20px 20px 20px;
}
</style>
</head>
<body>
<h3>폼태그 연습</h3>
<div>
	<b>아이디</b>
	<input type="text" style="width: 100px"><br>
	<b>비밀번호</b>
	<input type="password" style="width: 100px"><br>
</div>

<script type="text/javascript">
// focus_포커스가 갈 경우 배경색 노랑색
$("input:text, input:password").focus(function(){
	$(this).css("background-color","yellow");
});
// blur_포커스에서 벗어나면 다시 흰색
$("input:text, input:password").blur(function(){
	$(this).css("background-color","white");
});
</script>


<h3>폼태그 연습 #2</h3>
<div>
	<input type="checkbox" id="cbk">운전면허&nbsp;&nbsp;
	<button type="button" id="btn1">확인</button>&nbsp;&nbsp;
	<span></span>
</div>

<script type="text/javascript">
$("#btn1").click(function(){
	var a=$("#cbk").val(); //chkbox value 미지정시_무조건 on
	var b=$("#cbk").is(":checked"); //is_체크상태에 따라 true,false
	
	$("span:eq(0)").html(a + "," + b);
});
</script>


<h3>폼태그 연습 #3</h3>
<div>
	<h3>당신의 주소 지역은?</h3>
	<input type="radio" name="city" value="서울시">서울시
	<input type="radio" name="city" value="경기도">경기도
	<input type="radio" name="city" value="부산시">부산시
	<input type="radio" name="city" value="광주시">광주시
	<input type="radio" name="city" value="제주시">제주시
	<br>
	<button type="button" id="btn2">선택출력</button>
	<span></span>
</div>

<script type="text/javascript">
$("#btn2").click(function(){
	var data=$("input[name='city']:checked").val();
	$("span:eq(1)").html(data);
});
</script>


<h3>폼태그 연습 #4</h3>
<div>
	<h3>구현가능한 컴퓨터 언어는?</h3>
	<input type="checkbox" name="comp" value="Java">Java
	<input type="checkbox" name="comp" value="JQuery">JQuery
	<input type="checkbox" name="comp" value="JavaScript">JavaScript
	<input type="checkbox" name="comp" value="Spring">Spring
	<input type="checkbox" name="comp" value="Oracle">Oracle
	<br>
	<button type="button" id="btn3">가능언어 출력</button>
	<br>
	<span></span>
</div>

<script type="text/javascript">
$("#btn3").click(function(){
	//체크된 개수
	var leng=$("input[name='comp']:checked").length;
	var s="체크갯수: "+leng;
	
	if(leng==0){
		s+="<br>가능한 언어 없음";
	}
	else{
		s+="<br>";
		$("input[name='comp']:checked").each(function(i, element) {
			s+=$(this).val()+"&nbsp";
		});
	}
	$("span:eq(2)").html(s);
});
</script>


<h3>폼태그 연습 #5</h3>
<div>
	<select id="selone">
		<option value="red">빨강</option>
		<option value="blue">파랑</option>
		<option value="green">초록</option>
		<option value="orange">오렌지</option>
	</select>
	<br>
	<button type="button" id="btn4">색상 가져오기</button>
	<br>
	<span></span>
</div>

<script type="text/javascript">
$("#btn4").click(function(){
	var selval=$("#selone").val();
	var seltext=$("#selone option:selected").text();
	
	/* var s="선택text: "+seltext+"<br>";
	s+="선택val: "+selval; */
	
	s="<b style='color:"+selval+"'>"+seltext+"</b>";
	
	$("span:eq(3)").html(s);
});
</script>
</body>
</html>
