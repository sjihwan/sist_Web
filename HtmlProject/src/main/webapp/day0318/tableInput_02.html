<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
	border: 2px solid gray;
	width: 500px;
}
tr,th,td {
	border: 1px dotted gray;
	font-size: 10pt;
}
</style>
<script type="text/javascript">
/* function goSelect() {
	teamout.innerHTML="조: "+frm.team.value;	
} */

function goSelect(jo) {
	document.getElementById("teamout").innerText=jo;
}
function goheight(cm) {
	document.getElementById("hei").innerText=cm;
}
function goweight(kg) {
	document.getElementById("wei").innerText=kg;
}
function goColor(co) {
	document.getElementById("col").style.background=co;
}
function godate(date) {
	document.getElementById("dateout").innerText=date;
}
</script>
</head>
<body>
<form action="#" name="frm">
	<table>
		<caption>Radio&Check</caption>
		<!-- radiobox -->
		<tr height="30">
		   <td>
		      <b>최종학력을 선택하시오</b>&nbsp;
		      <!-- radiobox는 name이 동일해야함 -->
		      <input type="radio" name="grade" value="고등학교">
		      고등학교&nbsp;
		      <input type="radio" name="grade" value="전문대학">
		      전문대학&nbsp;
		      <input type="radio" name="grade" value="4년대학">
		      4년대학&nbsp;
		      <input type="radio" name="grade" value="대학원">
		      대학원&nbsp;
		   </td>
		</tr>
		
		<!-- checkbox -->
		<tr>
		   <td>
		      <b>가능한 프로그램 언어?</b>&nbsp;&nbsp;
		         <input type="checkbox" name="lang" value="c언어">
		         c언어&nbsp;
		         <input type="checkbox" name="lang" value="Java">
		         Java&nbsp;
		         <input type="checkbox" name="lang" value="Jsp">
		         Jsp&nbsp;
		         <input type="checkbox" name="lang" value="Spring">
		         Spring&nbsp;
		   </td>
		</tr>
		
		<!-- file,image -->
		<tr>
		   <td>
		      <b>이미지 or 파일 선택</b>&nbsp;&nbsp;&nbsp;&nbsp;
		      <input type="file">
		   </td>
		</tr>
		
		<!-- select -->
		<tr>
		   <td>
		      <b>세미프로젝트를 가장 잘할것 같은 조는?</b>&nbsp;&nbsp;
		         <select name="team" size="1" onchange="goSelect(value)">
		            <option value="1조" selected="selected">1조</option>
		            <option value="2조">2조</option>
		            <option value="3조">3조</option>
		            <option value="4조">4조</option>
		         </select>
		         &nbsp;&nbsp;&nbsp;&nbsp;
		         <span id="teamout"></span>
		   </td>
		</tr>
		
		<!-- number -->
		<tr>
		   <td>
		      <b>당신의 키는 몇cm 입니까?</b>&nbsp;&nbsp;
		         <input type="number" name="height" min="150" max="210"
		         value="150" step="2" onchange="goheight(value)">cm
		         &nbsp;&nbsp;&nbsp;&nbsp;
		         <span id="hei"></span>cm
		   </td>
		</tr>
		
		<tr>
		   <td>
		      <b>당신의 몸무게는 몇kg 입니까?</b>&nbsp;&nbsp;
		         <input type="number" name="weight" min="40" max="150"
		         value="50" step="2" onchange="goweight(value)">kg
		         &nbsp;&nbsp;&nbsp;&nbsp;
		         <span id="wei"></span>kg
		   </td>
		</tr>
		
		<!-- color -->
		<tr>
		   <td>
		      <b id="col">색상선택</b>&nbsp;&nbsp;
		         <input type="color" onchange="goColor(value)">
		   </td>
		</tr>
		
		<!-- date -->
		<tr>
		   <td>
		      <b>날짜선택</b>&nbsp;&nbsp;
		         <input type="date" onchange="godate(value)">
		         &nbsp;&nbsp;&nbsp;&nbsp;
		         <span id="dateout"></span>
		   </td>
		</tr>
	</table>
</form>
</body>
</html>
