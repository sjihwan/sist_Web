<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
function sound() {
	alert("스크립트 함수호출1");
}
function gofile(url) {
	location.href=url;
}
</script>
</head>
<body>
<!-- <input type="button">태그 -->
<!-- javascript함수sound() 호출 -->
<input type="button" value="자바스크립트함수호출" onclick="sound()">

<!-- javascript함수(location.href)를 이용해서 파일 이동 -->
<input type="button" value="파일호출(기존스크립트 직접입력)" onclick="location.href='../day0317/AttrSettinh_06.html'">

<!-- javascript함수gofile()에 url을 변수로 넘겨 실행해도 됨 -->
<input type="button" value="파일호출(스크립트함수만들어 실행)" onclick="gofile('../day0317/AttrSettinh_06.html')">

<!-- <a>(anchor)태그는 파일명과 url을 통해 파일호출 -->
<br><br>
<a href="../day0317/AttrSettinh_06.html" target="_new">파일호출</a>

<!-- href="스크립트" -->
<br><br>
<a href="javascript:sound();">자바스크립트 함수호출</a>
</body>
</html>
