<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h2 style="color: blue;">Start</h2>
<h2 style="color: pink;">Start</h2>
<h2 style="color: green;">Start</h2>
<script type="text/javascript">
$("h2").click(function(){
	//별추가1
	$(this).append("★");
	//별추가2
	$(this).html(function(idx, html){
		return html+"★";
	});
});
//주기마다 함수 호출
setInterval(function(){
	$("h2:last").trigger("click");
},1000);
</script>
<hr>
<input type="file" id="file" style="visibility: hidden;">
<img alt="" src="../img/camera.png" width="70" id="camera">
<script type="text/javascript">
$("#camera").click(function(){
	$("#file").trigger("click");
})
</script>
</body>
</html>
