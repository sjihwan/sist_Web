<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
/* 요소를 겹치게 놓았을때 z-index를 이용하여 수직위치를 조절할수있다. */
/* 더 큰 z-index를 가진 요소가 작은 요소를 덮는다  */
div.wall {
	position: absolute;
	width: 200px; height: 500px;
	background-image: url("../img/bg2.png");
	z-index: 2;
}
#img1 {
	position: absolute;
	left: 120px; top: 100px;
	width: 150px; height: 200px; 
	z-index: 1; 
}
h2, #gun {
	position: absolute;
	top: 600px; left: 100px;
	
}
#gun {
	/* 이미지 원본사이즈는 300*500 */
	width: 300px; height: 250px;
	background-image: url("../img/gun.png");
}
#gun:active {
	background-position: right bottom; /* 사진 내 위치이동을 보여줄부분을 고를수있다. */
}
</style>
<script type="text/javascript">
$(function(){
	$("#img1").click(function(){
		$(this).animate({width: '0px'}, 'slow', function(){
			$(this).animate({width:'150px'}, 'slow');
		});
	});
	//3초에 한번씩 이미지 클릭 효과..trigger
	setInterval(function(){
		$("#img1").trigger("click");
	},3000);
});
</script>
</head>
<body>
<div class="wall"></div>
<img alt="" src="../image/03.png" id="img1">
<hr>
<h2>전체이미지중 일부만 나타내기</h2>
<div id="gun"></div>
</body>
</html>
