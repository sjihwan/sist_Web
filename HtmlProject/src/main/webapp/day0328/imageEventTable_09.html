<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
table {border-collapse: collapse;}
td {border: 1px solid gray;}

.small img {width: 80px; height: 100px;}
.large {width: 300px; height: 350px;}
.select {
	background-color: #e6e6fa;
	font-size: 1.3em; 
}
</style>
<script type="text/javascript">
$(function(){
	$("a.small").click(function(e){
		
		//기본이벤트 무효화
		e.preventDefault();
		
		$("td").removeClass("select");
		//td에 select클래스 추가
		$(this).parent().addClass("select");
		//다른 td에 추가된 select 제거
		//$(this).parent().parent().siblings().find("td").removeClass("select");
		
		//작은이미지 클릭시 큰이미지 나오게
		//현재이미지명 얻기...
		var pre=$(this).attr("href");
		$("img.large").fadeTo('slow', 0, function(){
			$(this).attr("src", pre);
		}).fadeTo('slow', 1);
		//$("img.large").attr("src", pre);
	});
});
</script>
</head>
<body>
<table>
<tr>
  <td width="150" align="center">
    <a href="../person/hee.jpg" class="small">
      <img alt="" src="../person/hee.jpg">
    </a>
    <p>김태희</p>
  </td>
  
  <td rowspan="4" width="350" align="center">
    <img alt="" src="../person/park.jpg" class="large">
  </td>
</tr>

<tr>
  <td width="150" align="center">
    <a href="../person/shin.jpg" class="small">
      <img alt="" src="../person/shin.jpg">
    </a>
    <p>박신혜</p>
  </td>
</tr>

<tr>
  <td width="150" align="center">
    <a href="../person/soojee.jpg" class="small">
      <img alt="" src="../person/soojee.jpg">
    </a>
    <p>수지</p>
  </td>
</tr>

<tr>
  <td width="150" align="center">
    <a href="../person/you.jpg" class="small">
      <img alt="" src="../person/you.jpg">
    </a>
    <p>유아인</p>
  </td>
</tr>
</table>
</body>
</html>
