<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
div {
	position: absolute;
	width: 300px;
	height: 150px;
	font-size: 25pt;
	font-family: Nanum Myeongjo;
}
#one {left: 50px; top: 100px;}
#two {left: 250px; top: 100px;}
#three {left: 500px; top: 100px;}
#result {
	left: 100px;
	font-size: 2em;
	text-align: center;
	width: 700px;
	top: 400px;
	border: 3px solid gold;
	border-radius: 30px;
	padding-top: 20px;
}
#three h3:hover {
	cursor: pointer;
	background-color: orange;
}
</style>
<script type="text/javascript">
$(function(){
	var theater="", movie=""; //극장,상영작
	
	//#one에 버튼 추가
	var b="<button type='button' id='btn1' class='btn btn-info'>영화예매</button>";
	$("#one").append(b);
	
	//버튼1 이벤트
	$("#btn1").click(function(){
		var b2="<button type='button' id='btn2' class='btn btn-danger'>극장선택</button>";
		b2+="&nbsp;<button type='button' id='btn3' class='btn btn-info'>영화선택</button>";
		$("#two").html(b2);
	});
	//버튼2는 나중에 동적생성이므로 on이벤트...극장선택
	$(document).on("click", "#btn2", function(){
		var s="<h3 class='theater'>CGV 강남점</h3>";
		s+="<h3 class='theater'>MEGABOX 강남점</h3>"
		s+="<h3 class='theater'>CGV 교보타워점</h3>"
		s+="<h3 class='theater'>MEGABOX 코엑스점</h3>"
		$("#three").html(s);
	});
	//영화선택
	$(document).on("click", "#btn3", function(){
		var s="<h3 class='movie'>모가디슈</h3>";
		s+="<h3 class='movie'>싱크홀</h3>"
		s+="<h3 class='movie'>D.P</h3>"
		s+="<h3 class='movie'>이상한 나라의 수학자</h3>"
		$("#three").html(s);
	});
	//영화관이나 영화제목 클릭시 이벤트..동적이벤트
	$(document).on("click", "h3", function(){
		//클릭한 h3태그에서 class얻는다
		//영화관
		if($(this).attr("class")=="theater"){
			theater+="영화관: "+$(this).text();
		}
		//영화제목
		if($(this).attr("class")=="movie"){
			movie+="영화제목: "+$(this).text();
		}
		$("#result").html(theater+"<br>"+movie);
	});
});
</script>
</head>
<body>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="result"></div>
</body>
</html>
