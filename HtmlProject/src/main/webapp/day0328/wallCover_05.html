<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
li {list-style: none;}
body {background-color: #fff;}
div.wall {
	width: 800px; height: 600px;
	margin: 100px auto;
	background-color: #999; background-image: url("");
	position: relative;
	border-radius: 5px;
	border: 5px solid #333; 
}
h1.title {
	font-size: 40px;
	position: absolute;
	right: 15px; top: 50px;
	width: 150px;
	font-family: "나눔손글씨 장미체";
}
div.wall ul.list {
	background-color: rgba(0,0,0,0.9);
	position: absolute;
	bottom: 0; left: 0;
	width: 100%; height: 100px;
	border-top: 1px solid #666;
}
ul.list li {
	float: left;
	margin-left: 10px; margin-top: 10px;
	width: 70px; height: 70px;
	border: 5px solid #333;
	border-radius: 10px;
	cursor: pointer;
}
div.wall ul.list li img {width: 100%;}
/* 제이쿼리에서 사용할 클래스 */
ul.list li.active {
	border-color: #ff1493;
}
</style>
<script type="text/javascript">
$(function(){
	$(".list li img").click(function(){
		//현재 클릭한 이미지의 부모인 li에 active클래스 추가하기
		$(this).parent().addClass("active");
		//부모태그의 형제태그에 들어있는 active클래스 제거
		$(this).parent().siblings().removeClass("active");
		
		//클릭한 이미지의 title속성을 얻는다
		var title=$(this).attr("title");
		//h1.title에 얻은속성을 적용시킨다
		$("h1.title").html(title);
		
		//클릭한 이미지의 src속성을 얻는다
		var imgsrc=$(this).attr("src");
		$("div.wall").css("background-image", "url('"+imgsrc+"')");
		/* var url="url('"+imgsrc+"')";
		$("div.wall").css("background-image", url); */
	});
});
</script>
</head>
<body>
<div class="wall">
	<h1 class="title">Select Page</h1>
	<img alt="" src="../cover/cover2.png">
	<ul class="list">
		<li><img alt="" src="../cover/b01.png" title="Pear"></li>
		<li><img alt="" src="../cover/b02.png" title="Checker"></li>
		<li><img alt="" src="../cover/b03.png" title="Bamboo"></li>
		<li><img alt="" src="../cover/b04.png" title="School"></li>
		<li><img alt="" src="../cover/b05.png" title="Leaf"></li>
		<li><img alt="" src="../cover/b06.png" title="Forest"></li>
	</ul>
</div>
</body>
</html>
