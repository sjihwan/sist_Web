<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
#wrapper {
	width: 96%;
	margin: 0 auto;
}

header {
	width: 100%;
	height: 120px;
	background-color: #7fffd4;
	border-bottom: 1px solid black;
}

.header-text {
	font-size: 40px;
	color: white;
	text-align: center;
	line-height: 120px;
}
.content {
	float: left;
	width: 63%;
	height: 400px;
	padding: 1.5123%;

}
.right-side {
	float: right;
	width: 32%;
	height: 400px;
	padding: 1.5123%;
	background-color: #afeeee;
}

footer {
	clear: both;
	width: 100%;
	height: 120px;
	background-color: #ba55d3;
}

</head>

	<div id="wrapper">
