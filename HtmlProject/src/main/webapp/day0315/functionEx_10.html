<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
기본함수만들기(문법)
1. 파라미타와 반환(리턴)값이 없는 함수
function 함수명() {
	....
	....
}

2. 파라미터만 있고 반환값이 없는 함수
function 함수명(파라미터1,파라미터2....) {
	....
	....
}

3. 파라미터와 반환값이 있는 경우
function 함수명(파라미터 이름1,파라미터 이름2,....) {
	....
	....
	return 반환값
}
 -->
</head>
<body>
<script type="text/javascript">
/* 1. normal...function키워드로 만드는게 가장 일반적 */
function hello() {
	document.write("자바스크립트 함수 만드는 중입니다");
}
hello();

/* 2. 리터럴(상수) 방식으로 함수 만들기
함수명=function(파라미터1,파라미터2,....) {
	return 반환값
}
*/
hello=function() {
	document.write("자바스크립트 함수 만드는 중입니다");
}

hello();

/* 어떤 내용을 외부와 완전 분리하고자 할때... */
(function () {
	document.write("이름없는 함수 만드는 중입니다");
})
();
</script>
</body>
</html>
