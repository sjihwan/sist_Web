<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
.happy {
	width: 200px;
	height: 200px;
	border: 10px dashed purple;
	background-image: url("../image/05.png");
	background-size: 30px 30px;
}
</style>
</head>
<body>
<h4>addClass,removeClass,toggleClass 연습</h4>
<button type="button" id="btn1">스타일 추가</button>
<button type="button" id="btn2">스타일 제거</button>
<button type="button" id="btn3">스타일 추가/제거 반복</button>

<div></div>

<script type="text/javascript">
$("#btn1").click(function(){
	$("div").addClass("happy"); //특정요소에 class추가
});

$("#btn2").click(function(){
	$("div").removeClass("happy");
});

$("#btn3").click(function(){
	$("div").toggleClass("happy"); //토글: 추가 제거 반복
})
</script>
</body>
</html>
