<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h4>html(): 자바스크립트의 innerHTML에 해당</h4>
<h4>text(): innerText에 해당</h4>
<h4>append(): 추가</h4>
<hr>
<h2>1</h2>
<h2>2</h2>
<h2>3</h2>

<script type="text/javascript">
//h2중에서 1번째에 html태그 넣기
//방법1
/* $("h2").eq(0).html("<b>H2태그입니다</b>"); */
//방법2
/* $("h2:eq(0)").html("<b>H2태그입니다</b>"); */
//방법3
/* $("h2:first").html("<b>H2태그입니다</b>"); */
//방법4
/* $("h2").first().html("<b>H2태그입니다</b>"); */
 
//h2태그 중에서 2번째에 text로 태그 넣기
$("h2:eq(1)").text("<b>H2태그입니다</b>");

//h2 마지막 태그에 html태그를 넣고, css추가하기
$("h2:last").html("<b>마지막 h2태그입니다</b>").css("color", "red");

//append는 기존값 뒤에 추가
$("h2:eq(0)").append("<img src='../img/f1.png'>");

//3번째 h2태그 뒤에 이미지를 넣고 너비,높이를 모두 100px로 변경하시오
$("h2:last").append("<img src='../img/redhair4.PNG'; width='100px'; height='100px'>");
/* $("h2:eq(2) img").css({
	"width": "100px",
	"height": "100px"
}); */

//이벤트
//1. 1번째 h2를 클릭
$("h2:eq(0)").click(function(){
	alert($(this).text());
});
//2. 3번째 h2를 클릭
$("h2:last").click(function(){
	alert($(this).html()); //자기자신 안의 html을 반환
});
</script>
</body>
</html>
