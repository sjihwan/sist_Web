<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.test {
	width: 100px;
}
.result {
	width: 300px;
	height: 350px;
}
div #img_div {
	position: absolute;
	left: 500px;
	top: 100px;
	cursor: pointer;
}
#result_div>img {
	position: absolute;
	left: 350px;
	top: 300px;
	width: 500px;
	height: 550px;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var img=[document.getElementById("img1"),
		document.getElementById("img2"),
		document.getElementById("img3"),
		document.getElementById("img4"),
		document.getElementById("img5"),
		document.getElementById("img6"),
		document.getElementById("img7"),
		document.getElementById("img8"),
		document.getElementById("img9"),
		document.getElementById("img10")];
	
	for (var i = 0; i < 10; i++) {
		img[i].onclick=function(){
			img0.setAttribute("src", this.getAttribute("src"));
		}
	}
}

</script>
</head>
<body>
<!-- 배열로 이미지 갤러리 만들기..이미지 10개 -->
<div id="img_div">
	<img alt="" src="../num/0.gif" id="img1" class="test">
	<img alt="" src="../num/1.gif" id="img2" class="test">
	<img alt="" src="../num/2.gif" id="img3" class="test">
	<img alt="" src="../num/3.gif" id="img4" class="test">
	<img alt="" src="../num/4.gif" id="img5" class="test">
	<img alt="" src="../num/5.gif" id="img6" class="test">
	<img alt="" src="../num/6.gif" id="img7" class="test">
	<img alt="" src="../num/7.gif" id="img8" class="test">
	<img alt="" src="../num/8.gif" id="img9" class="test">
	<img alt="" src="../num/9.gif" id="img10" class="test">
</div>
<div id="result_div">
	<img alt="" src="../num/0.gif" class="result" id="img0">
</div>
</body>
</html>
