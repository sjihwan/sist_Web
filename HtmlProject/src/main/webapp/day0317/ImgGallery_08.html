<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
var num=1; //이미지 번호 num

function gallery(dir) {
	if(dir){ //다음 버튼 눌렀을때
		if(num==8){ //마지막 이미지일 경우
			return false;
		}
		num++;
	}
	else{ //이전 버튼 눌렀을때
		if(num==1){ //처음 이미지일 경우
			return false;
		}
		num--;
	}
	//id를 통해 (출력div)에 접근
	var imgTag=document.getElementById("photo");
	//속성값 변경
	imgTag.setAttribute("src","../image/c"+num+".png");
}
</script>
</head>
<body>
<div id="gallery">
	<p>
		<img alt="" src="../image/c1.png" id="photo">
	</p>
	<p>
		<button onclick="gallery(0)">이전</button>
		<button onclick="gallery(1)">다음</button>
	</p>
</div>
</body>
</html>
