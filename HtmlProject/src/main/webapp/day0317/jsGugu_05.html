<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table style="width: 100%; border-collapse: collapse;" border="1">
	<caption><b>전체 구구단</b></caption>
	<tr height="30" bgcolor="orange">
	  <script type="text/javascript">
	  	for (var dan = 2; dan <= 9; dan++) { //2~9단
			var s="<th>"+dan+"단</th>";
			document.write(s);
		}
	  </script>
	</tr>
	<script type="text/javascript">
		for(var i=1; i<=9; i++){ //*1~9
			document.write("<tr height='30'>");
			for(var dan=2; dan<=9; dan++){
				document.write("<td align='center'>"+dan+"X"+i+"="+dan*i+"</td>");
			}
			document.write("</tr>");
		}
	</script>
</table>
</body>
</html>
