<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a:link{
  color: black;
  text-decoration: none; /* 링크표시 아래줄 지움 */
}

/* 한번이라도 클릭시 스타일시트 */
a:visited{
  color: gray;
  text-decoration: none;
}

/* 마우스 오버시 스타일시트 */
a:hover{
  color: tomato;
  text-decoration: underline;
}
</style>
</head>
<body>
<a href="https://www.naver.com" target="_new">네이버</a>
<a href="https://www.naver.com"><img src="../img/naver.gif"></a><br>
<a href="https://www.nate.com" target="_new">네이트</a>
<a href="https://www.nate.com"><img src="../img/nate.gif"></a><br>
</body>
</html>
