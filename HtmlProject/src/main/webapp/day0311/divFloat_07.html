<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* float은 left,right,none이 있다..center라는 속성은 없으며 margin: auto;를 사용한다 */
#boxa{
  float: left; width: 200px; height: 200px; background-color: #ff00ff;
}
#boxb{
  float: right; width: 200px; height: 200px; background-color: #f0fff0;
}
#boxc{
  margin: auto; width: 200px; height: 200px; background-color: #f08080;
}
</style>
</head>
<body>
<div id="boxa">박스 a</div>
<div id="boxb">박스 b</div>
<div id="boxc">박스 c</div>
</body>
</html>
