<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   #myimg1{
      width: 200px;
      height: 200px;
      border-radius: 100px;
      border: 5px solid pink;
   }
   #myimg2{
      position: relative; /* 상대좌표 */
      left: 100px;
      top: 200px;
      width: 200px;
   }
   #myimg3{
      position: absolute;
      left: 500px;
      top: 100px;
   }
   #myimg4{
      width: 300px;
      height: 300px;
      background-image: url("../image/09.png");
      background-repeat: no-repeat;
   }
   
   /* 마우스 클릭시 이미지 변경 */
   /*#myimg4:active{
      background-image: url("../image/a03.png");
   }*/
   /* 마우스 오버시 이미지 변경 */
   #myimg4:hover{
      background-image: url("../image/c2.png");
      background-size: 150px 150px;
   }
</style>
</head>
<body>
<img alt="이미지없음1" src="../image/c1.png" id="myimg1" 
onmouseover="this.src='../image/c2.png'" 
onmouseout="this.src='../image/c1.png'"> <!-- this.src=: 이 이미지의 경로는  -->
<img alt="이미지없음2" src="../image/a02.png" id="myimg2"
onmouseover="this.src='../image/a03.png'"
onmouseout="this.src='../image/a02.png'">
<img alt="이미지없음3" src="../image/c3.png" id="myimg3">
<div id="myimg4"></div>
</body>
</html>
