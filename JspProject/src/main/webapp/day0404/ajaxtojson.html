<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
#show{
	font-family: '카페24 빛나는별';
	font-size: 1.5em;
	margin-top: 30px;
}
div.box{
	float: left;
	margin-left: 20px;
	border: 2px solid gray;
	border-radius: 15px;
}
</style>
</head>
<body>
<button type="button" class="btn btn-info" id="btn1">infotojson.jsp 읽기</button>
<img alt="" src="../img/15.png" width="60">
<div id="show"></div>
<script type="text/javascript">
$("#btn1").click(function(){
	$.ajax({
		type:"get",
		dataType:"json",
		url:"../day0401/infotojson.jsp",
		success:function(data){
			var s="";
			$.each(data,function(i,element){
				s+="<div class='alert alert-danger box' style='width: 300px;'>";
				s+="index: "+i+"<br>";
				s+="Num: "+element.num+", 이름: "+element.name+"<br>";
				s+="핸드폰: "+element.hp+"<br>";
				s+="나이: "+element.age+"세<br>";
				s+="<img src='"+element.photo+"' width='100'><br>";
				s+="</div>";
			});
			$("#show").html(s);
		}
	});
});
</script>
</body>
</html>
