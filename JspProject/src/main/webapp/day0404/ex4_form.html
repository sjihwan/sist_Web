<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h3>폼태그에 데이터 입력후 jsp로 보내기</h3>
이름: <input type="text" id="name" size="10"><br>
핸드폰: <input type="text" id="hp" size="10"><br>
<button type="button" id="btn1">ajax로 서버에 보내기_#1</button>
<button type="button" id="btn2">ajax로 서버에 보내기_#2</button>
<hr>
<div id="show"></div>
<script type="text/javascript">
$("#btn1").click(function(){
	//입력한 값들을 읽는다
	var name=$("#name").val();
	var hp=$("#hp").val();
	
	var data="name="+name+"&hp="+hp;
	//alert(data);
	
	//ajax함수를 통해서 백엔드로 데이터를 보낸다
	$.ajax({
		type: "get",
		url: "ex4_read.jsp",
		dataType: "html", /* 백엔드에서 아무것도 리턴안할경우 html */
		data: data,
		success: function(data){
			alert("success");
		}
		
	});
});
$("#btn2").click(function(){
	//입력한 값들을 읽는다
	var name=$("#name").val();
	var hp=$("#hp").val();
	
	//ajax함수를 통해서 백엔드로 데이터를 보낸다
	$.ajax({
		type: "get",
		url: "ex4_read2.jsp",
		dataType: "xml",
		data: {"name": name, "hp": hp},
		success: function(data){
			var s="<h2>"+$(data).text()+"님 데이터를 DB에 추가했어요</h2>";
			
			$("#show").html(s);
		}
		
	})
});
</script>
</body>
</html>
