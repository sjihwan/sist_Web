<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
body table {
	margin-top: 20px;
	margin-left: 20px;
}
</style>
</head>
<body>
<!-- 입력 form -->
<form action="formproc.jsp" method="post">
	<table class="table table-bordered" style="width: 400px;">
		<tr>
			<th>아이디</th>
			<td>
				<input type="text" name="id"
				placeholder="아이디" required="required" class="form-control">
			</td>
		</tr>
		<tr>
			<th>패스워드</th>
			<td>
				<input type="password" name="pass"
				placeholder="비밀번호" required="required" class="form-control">
			</td>
		</tr>
		<tr>
			<th>이름</th>
			<td>
				<input type="text" name="m_name"
				placeholder="이름" required="required" class="form-control">
			</td>
		</tr>
		<tr>
			<th>연락처</th>
			<td>
				<!-- bootstrap form-control 디자인 통일을 못하겠음.. -->
				<input type="text" name="hp1" readonly="readonly" size="3"
				value="010" required="required">
				<b>-</b>
				<input type="text" name="hp2" onkeyup="goFocus(this)"
				required="required" maxlength="4" size="4">
				<b>-</b>
				<input type="text" name="hp3" required="required"
				maxlength="4" size="4">
			</td>
		</tr>
		<tr>
			<th>이메일</th>
			<td>
				<input type="text" name="email"
				required="required">
				<b>@</b>
				<select name="dotcom">
					<option>선택해주세요</option>
					<option value="naver.com">naver.com</option>
					<option value="hanmail.net">hanmail.net</option>
					<option value="gmail.com">gmail.com</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="전송" class="btn btn-info">
				<input type="button" value="목록"
				onclick="location.href='mymemlist.jsp'"
				class="btn btn-danger">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
